server:
  port: 80
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
#设置feign客户端超时时间（openfeign默认支持ribbon）
ribbon:
#建立连接所用的时间
  ReadTimeout: 5000
#建立连接后从服务器读取到可用资源的时间
  ConnectTimeout: 5000
logging:
  level:
    com.atguigu.springcloud.service.PaymentFeignService: debug
